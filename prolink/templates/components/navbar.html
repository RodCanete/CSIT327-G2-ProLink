{% load static %}
<!-- Top Navigation Bar -->
<nav class="top-navbar">
    <div class="navbar-brand">
        <i class="fas fa-link"></i>
        <span>ProLink</span>
    </div>
    
    <div class="navbar-nav">
        <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'find_professionals' %}" class="nav-link {% if '/professionals/' in request.path %}active{% endif %}">
            <i class="fas fa-search"></i>
            <span>Find Professionals</span>
        </a>
        <a href="{% url 'requests_list' %}" class="nav-link {% if '/requests/' in request.path %}active{% endif %}">
            <i class="fas fa-clipboard-list"></i>
            <span>My Requests</span>
        </a>
        <a href="/transactions/" class="nav-link {% if '/transactions/' in request.path %}active{% endif %}">
            <i class="fas fa-credit-card"></i>
            <span>Transactions</span>
        </a>
        <a href="{% url 'saved_professionals' %}" class="nav-link {% if '/saved/' in request.path %}active{% endif %}">
            <i class="fas fa-bookmark"></i>
            <span>Saved</span>
        </a>
        <a href="/reviews/" class="nav-link {% if '/reviews/' in request.path %}active{% endif %}">
            <i class="fas fa-star"></i>
            <span>Reviews</span>
        </a>
    </div>
    
    <div class="navbar-actions">
        <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">2</span>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <img src="{% static 'images/default_profile.png' %}" alt="User" class="user-avatar">
                <span class="user-name">{{ user.get_full_name|default:user.username }}</span>
            </div>
            <div class="user-dropdown">
                <a href="/profile/">Profile</a>
                <a href="/settings/">Settings</a>
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
