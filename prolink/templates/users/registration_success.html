<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ProLink - Registration Successful</title>
    <link rel="stylesheet" href="/static/css/style.css?v=3">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		.success-page {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
			padding: 2rem;
		}
		
		.success-container {
			background: var(--white);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border-radius: var(--border-radius-xl);
			padding: 3rem;
			box-shadow: var(--box-shadow-xl);
			text-align: center;
			max-width: 500px;
			width: 100%;
			border: 1px solid var(--gray-200);
		}
		
		.success-icon {
			width: 80px;
			height: 80px;
			background: linear-gradient(135deg, var(--success-color), var(--primary-dark));
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 2rem;
			animation: successPulse 2s ease-in-out infinite;
		}
		
		.success-icon i {
			font-size: 2.5rem;
			color: var(--white);
		}
		
		@keyframes successPulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.05); }
		}
		
		.success-title {
			font-size: 2.5rem;
			font-weight: 700;
			color: var(--gray-800);
			margin-bottom: 1rem;
		}
		
		.success-subtitle {
			font-size: 1.25rem;
			color: var(--gray-600);
			margin-bottom: 2rem;
			line-height: 1.6;
		}
		
		.success-details {
			background: var(--gray-100);
			border-radius: 12px;
			padding: 1.5rem;
			margin-bottom: 2rem;
			border-left: 4px solid var(--success-color);
		}
		
		.success-details h3 {
			font-size: 1.125rem;
			font-weight: 600;
			color: var(--gray-800);
			margin-bottom: 0.5rem;
		}
		
		.success-details p {
			color: var(--gray-600);
			margin: 0;
		}
		
		.success-actions {
			display: flex;
			gap: 1rem;
			justify-content: center;
			flex-wrap: wrap;
		}
		
		.btn-primary {
			background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
			color: white;
			padding: 0.875rem 2rem;
			border-radius: 8px;
			text-decoration: none;
			font-weight: 600;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
		}
		
		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
		}
		
		.btn-secondary {
			background: white;
			color: var(--gray-600);
			padding: 0.875rem 2rem;
			border-radius: 8px;
			text-decoration: none;
			font-weight: 600;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			border: 2px solid var(--gray-300);
		}
		
		.btn-secondary:hover {
			background: var(--gray-100);
			border-color: var(--gray-300);
		}
		
		@media (max-width: 768px) {
			.success-container {
				padding: 2rem;
				margin: 1rem;
			}
			
			.success-title {
				font-size: 2rem;
			}
			
			.success-subtitle {
				font-size: 1.125rem;
			}
			
			.success-actions {
				flex-direction: column;
			}
			
			.btn-primary,
			.btn-secondary {
				width: 100%;
				justify-content: center;
			}
		}
	</style>
</head>
<body class="success-page">
	<div class="success-container">
		<div class="success-icon">
			<i class="fas fa-check"></i>
		</div>
		
		<h1 class="success-title">Congratulations!</h1>
		<p class="success-subtitle">You are now registered with ProLink</p>
		
		<div class="success-details">
			<h3>Welcome, {{ name|default:"User" }}!</h3>
			<p>Your account has been created successfully with email: <strong>{{ email }}</strong></p>
		</div>
		
		<div class="success-actions">
			<a href="{% url 'login' %}" class="btn-primary">
				<i class="fas fa-sign-in-alt"></i>
				Sign In to Your Account
			</a>
			<a href="{% url 'landing' %}" class="btn-secondary">
				<i class="fas fa-home"></i>
				Back to Home
			</a>
		</div>
	</div>
</body>
</html>
